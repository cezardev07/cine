<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV-CINE</title>
    <link rel="shortcut icon" href="./img/dev3.jpeg" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <h3 class="heading"> <strong><</strong>Dev-<strong>Cine</strong>> </h3>
    
    <div class="container">

        <div class="main-video">
            <div class="video">
                <video src="./video/atoms_-_13232 (1080p).mp4" controls muted autoplay loop></video>
                <h3 class="title">video intro atomic... </h3>
            </div>
        </div>

        <div class="video-list">
            <div class="vid active">
                <video src="./video/atoms_-_13232 (1080p).mp4" loop></video>
                <h3 class="title">01. Intro</h3>
            </div>
            <div class="vid">
                <video src="./video/Scooby doo.mov" loop></video>
                <h3 class="title">02. Scooby doo </h3>
            </div>
            <div class="vid">
                <video src="./video/videomarvel.MOV" loop></video>
                <h3 class="title">03. Homen de Ferro </h3>
            </div>
            <div class="vid">
                <video src="./video/Thor.mov" loop></video>
                <h3 class="title">04. Thor God Thunder </h3>
            </div>
            <div class="vid">
                <video src="./video/Strange.mov" loop></video>
                <h3 class="title">05. Doctor Strange </h3>
            </div>
            <div class="vid">
                <video src="./video/atoms_-_13232 (1080p).mp4" loop></video>
                <h3 class="title">06. Atomic </h3>
            </div>
            <div class="vid">
                <video src="./video/Scooby doo.mov" loop></video>
                <h3 class="title">07. Scooby doo </h3>
            </div>
            <div class="vid">
                <video src=".//video/Thor.mov" loop></video>
                <h3 class="title">08. Thor God Thunder </h3>
            </div>
            <div class="vid">
                <video src="./video/atoms_-_13232 (1080p).mp4" loop></video>
                <h3 class="title">09. the and :) </h3>
            </div>
        </div>

    </div>

    <script>
        document.querySelector('h3.title').style.color='rgb(221, 8, 8)'
        document.querySelector('h3.title').style.boxShadow='10px 10px 3000px 10px white';

        let listVideo = document.querySelectorAll('.video-list .vid');
        let mainVideo = document.querySelector('.main-video video');
        let title = document.querySelector('.main-video .title');

        listVideo.forEach(video =>{
            video.onclick = () =>{
                listVideo.forEach(vid => vid.classList.remove('active'));
                video.classList.add('active');
                if(video.classList.contains('active')){
                    let src = video.children[0].getAttribute('src');
                    mainVideo.src = src;

                    let text = video.children[1].innerHTML;
                    title.innerHTML = text;
                };
            };
        });

    </script>

</body>
</html>
